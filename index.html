<!DOCTYPE html>

          <div class="note-display">
          </div>
            <form class="note-taker">
              <input id="note-input" type="text" name="content" size="40" placeholder="Insert note...">
              <button id="note-btn">Save note!</button>
            </form>
        </div>

        <div class="info-container">
        </div>

        <div class="clock-container"></div>
        <div class="message-container"></div>

      <div class="btn-container">
        <div class="btn-link">
          <a href="http://www.facebook.pl" target="_blank">Facebook</a>
        <a href="http://www.wyborcza.pl" target="_blank">GazWyb</a>
        <a href="https://www.theguardian.com/international"  target="_blank">Guardian</a>

        <a href="http://www.pkobp.pl" target="_blank">PKO</a>
        <a href="http://plato.stanford.edu/index.html"  target="_blank">Standford</a>
        <a href="http://www.youtube.pl" target="_blank">YouTube</a>
        <a href="http://www.4chan.org/b" target="_blank">/b/</a>
        <a href="http://www.4chan.org/wg" target="_blank">/wg/</a>
        </div>

      </div>

        <div class="ask-app">
            <div class="ask-container">
              <form class="ask-taker">
                <input id="ask-input" type="text" name="askcontent" placeholder="Current goal?" size="40">
              </form>
            </div>
        </div>
    </div>

    <footer><p id="version">v. 1.2 -non-stable</p></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/notes.js"></script>
     <script src="scripts/getdata.js"></script>
  <!-- <script src="scripts/oop.js"></script> -->
    <script src="scripts/stylechange.js"></script>
    <script src="scripts/ask.js"></script>
